<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
      hr {
          width: 50%; /* Line ki width set karain */
          margin: 0 auto; /* Line ko horizontally center karain */
          border: 2px solid rgb(47, 1, 60); /* Line ka color aur style set karain */
      }
  </style>

  </head>
  <body>
    <center>
      <h1>Milestone-5 : Unique Path and Shareable Link</h1>
      <h3 class="unique"> Unique URL Generation</h3>
      <h3> Does Generate a unique Path for each user,s resume based on their username.

      </h3>
      <hr><br>

    </center>
    <form id="resumeForm">
      <fieldset>
        <legend>Personal Information</legend>

        <label for="username">Username: </label>
        <input type="text" id="username" placeholder="Enter your username.." required /><br/> 

        <label for="name">Name :</label>
        <input type="text" id="name" placeholder="Enter your name..." required /><br /><br />

        <label for="email">Email Address :</label>
        <input type="email" id="email" placeholder="Enter your email..." required /><br /><br />

        <label for="phone">Phone Number :</label>
        <input type="tel" id="phone" placeholder="Enter your phone Number..." required /><br /><br />

        <label for="add">Address</label></b><br>
          <textarea name="address" id="address" rows="4" placeholder="Enter your Address Here..." ></textarea>
          <br><br>

        <!-- Profile Picture -->

        <label for="profilePicture">Profile Picture</label>
        <input
          type="file"
          id="profilePicture"
          name="profilePicture"
          accept="image/*"
        />
      </fieldset>

      <!-- Education -->

      <fieldset>
        <legend>Education</legend>

        <label for="education">Education</label>
        <textarea id="education" placeholder="Enter your Education..." rows="4" required></textarea
        ><br />
      </fieldset>
      <fieldset>
        <legend>Experience</legend>

        <label for="experience">Experience</label>
        <textarea id="experience" placeholder="Enter your Experience..." rows="4" required></textarea
        ><br />
      </fieldset>
      <fieldset>
        <legend>Skills</legend>

        <label for="skills">Skills</label>
        <textarea id="skills" placeholder="Enter your Skills..." rows="4" required></textarea><br />
      </fieldset>
      <button type="submit">Generate Resume Below</button>
    </form>
    <div id="resumeOutput">
      <!-- Resume Will Be Generated  Below-->
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
